<div th:fragment="searchResults" xmlns:th="http://www.w3.org/1999/xhtml">
    <table th:unless="${#lists.isEmpty(publishers)}" class="table table-responsive">
        <thead>
        <tr>
            <th>Name</th>
            <th>Headquarters</th>
            <th>Website</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${publishers}" >
            <td th:text="${p.name}"></td>
            <td th:text="${p.headquarters}"></td>
            <td th:text="${p.website}"></td>
            <td style="display:flex">
                <a th:href="@{/publishers/{id}(id=${p.id})}">
                    <button type="button" class="btn btn-primary"><i class="fas fa-eye"></i></button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="pt-2">
        <div th:if="${#lists.isEmpty(publishers)}" class="alert alert-info">No publishers</div>
    </div>
</div>
